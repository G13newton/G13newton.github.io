<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Sched list</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script> Pi.init({ version: "2.0", sandbox: ! true }) </script>
    <script>
      window.onload = (function () {
        var script = document.createElement('script');
        script.src="https://cdn.jsdelivr.net/npm/eruda";
        document.body.append(script);
        script.onload = function () { eruda.init(); }
      });
    </script>
  </head>
  <body>
    <h1>Sched list app</h1>
    <p>Under development.</p>
    <h3>Test transaction form</h3>
    <form id="myForm">
      <input type="text" name="memo" id="memo" placeholder="memo" required></input>
      <input type="number" name="amount" id="amount" placeholder="amount" required></input>
      <input type="submit" value="purchase (test)"></input>
    </form>
    <p>Transaction log:</p>
    <pre id="transaction-log"></pre>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
